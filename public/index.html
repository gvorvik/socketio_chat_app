<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" autofocus autocomplete="off" placeholder="type message here" type="text"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/vendors/jquery-3.3.1.min.js"></script>
    <script src="./js/vendors/moment.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
